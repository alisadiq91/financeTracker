{% extends "base.html" %}
{% block content %}

<div class="container text-background mt-5 py-5 text-center">
<h3 class ="mt-5 titles">{{ username }}'s profile</h3>
<h2 class ="mt-5 other-text">Cooking Level : {{ chef_level }}</h2>
<h2 class ="my-5 other-text"> Favourite Food : {{ favourite }}</h2>
</div>
<div class="d-flex justify-content-center mt-5">
<a class="text-background btn white-text logout-confirm" href="{{ url_for ('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>
{% endblock %}
