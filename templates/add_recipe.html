{% extends "base.html" %}
{% block content %}

    <h2 class="text-center mt-5">Add your own recipe</h2>

<form class="container" method="POST" action="">
  <div class="mb-3">
    <label for="recipe-name" class="form-label">Recipe Name</label>
    <input type="text" class="form-control" id="recipe-name" name="recipe-name">
  </div>
  <div class="form-group">
      <label for="category_name mt-3" class="form-label">Course</label>
        <select class="form-control" id="category_name" name="category_name" required>
            <option value="" disabled selected>Select course</option>
            {% for category in categories %}
                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
            {% endfor %}
        </select>
    </div>
<div class="mb-3">
    <label for="description" class="form-label">Please provide a short description of the food</label>
    <input type="text" class="form-control" minlength="10" maxlength="100" id="description" name="description" required>
  </div>

  <div class="mb-3">
    <label for="time" class="form-label">How long does it take? (in minutes)</label>
    <input type="text" class="form-control" pattern="^[0-9]$" id="time" name="time" required>
  </div>

  <div class="mb-3">
  <label for="difficulty" class="form-label mr-3">How difficult is this recipe (On a scale of 1-5)</label>
  <input class="slider" name="difficulty" id="difficulty" type="range" list="tickmarks" min="1" max="5" step="1">

<datalist>
  <option value="1" label="1"></option>
  <option value="2" label="2"></option>
  <option value="3" label="3"></option>
  <option value="4" label="4"></option>
  <option value="5" label="5"></option>
</datalist>
</div>

<div class="mb-3">
    <label for="ingredients1" class="form-label">Ingredients</label>
        <ul id="ingredients">
            <li class="list-item">
                    
                        <i class="fas fa-plus add-ingredient-list-item mr-4"></i>
                    
                    
            </li>
        </ul>
</div>

<div class="mb-3">
    <label for="method1" class="form-label">Method</label>
        <ul id="method">
            <li class="list-item">
                    
                        <i class="fas fa-plus add-method-list-item mr-4"></i>
                    
                    
            </li>
        </ul>
</div>

  <button type="submit" class="btn btn-primary">Add this recipe!</button>
</form>



{% endblock %}
