{% extends "base.html" %}
{% block content %}
<div class="container text-background mt-5 py-5">
        <h2 class="text-center  mb-5 titles">Add your own recipe</h2>

    <form class="container" method="POST" action="{{ url_for ('add_recipe') }}">
    <div class="mt-3 mb-3">
    <label for="food_img" class="mb-3 other-text">Upload a picture of your cooking</label><br>
    <input type="file" id="food_img" name="food_img" accept="image/*" required>
    </div>



    <div class="mb-3">
        <label for="food_name" class="other-text form-label">Recipe Name</label>
        <input type="text" class="form-control" id="food_name" name="food_name" required>
    </div>
    <div class="form-group">
        <label for="category_name mt-3" class="other-text form-label">Course</label>
            <select class="form-control" id="category_name" name="category_name" required>
                <option value="" disabled selected>Select course</option>
                {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                {% endfor %}
            </select>
        </div>
    <div class="mb-3">
        <label for="description" class="form-label other-text">Please provide a short description of the food</label>
        <input type="text" class="form-control" minlength="10" maxlength="100" id="description" name="description" required>
    </div>

    <div class="mb-3">
        <label for="time" class="form-label other-text">How long does it take? (in minutes)</label>
        <input type="text" class="form-control" pattern="[0-9]+" id="time" name="time" required>
    </div>

    <div class="mb-3">
    <label for="difficulty" class="form-label mr-3 other-text">How difficult is this recipe (On a scale of 1-5)</label>
    <input class="slider" name="difficulty" id="difficulty" type="range" list="tickmarks" min="1" max="5" step="1" required>

    <datalist>
    <option value="1" label="1"></option>
    <option value="2" label="2"></option>
    <option value="3" label="3"></option>
    <option value="4" label="4"></option>
    <option value="5" label="5"></option>
    </datalist>
    </div>

    <div class="mb-3">
        <label for="ingredients1" class="form-label other-text">Ingredients</label>
            <ul id="ingredients">
                <li class="list-item">
                        
                            <i class="fas fa-plus add-ingredient-list-item mr-4"></i>
                        
                        
                </li>
            </ul>
    </div>

    <div class="mb-3">
        <label for="method1" class="form-label other-text">Method</label>
            <ul id="method">
                <li class="list-item">
                        
                            <i class="fas fa-plus add-method-list-item mr-4"></i>
                        
                        
                </li>
            </ul>
    </div>

    <button type="submit" class="btn btn-primary other-text">Add this recipe!</button>
    </form>
</div>


{% endblock %}
